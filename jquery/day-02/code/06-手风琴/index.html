<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
      width: 2000px;
    }

    #box {
      width: 1600px;
      height: 400px;
      border: 2px solid red;
      margin: 100px auto;
      overflow: hidden;
    }



    #box li {
      width: 320px;
      height: 400px;
      float: left;
    }
  </style>
</head>

<body>
  <div id="box">
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>

  <script src="jquery-1.12.4.js"></script>
  <script>
    $(function () {
      //1.先给li分别添加背景图片
      var $li = $('li')
      // 因为每个li的背景分别不一样所以只能手动循环
      for (var i = 0; i < $li.length; i++) {
        $li.eq(i).css("backgroundImage", "url(images/" + (i + 1) + ".jpg)")
      }
      //2.鼠标进入当前的li宽800，其他的宽200
      $li.mouseenter(function () {
        $(this).stop(true).animate({ "width": 1200 }, 500).siblings().stop().animate({ "width": 100 }, 500)
      })
      //3.鼠标离开大盒子还原默认位置
      $("#box").mouseleave(function () {
        $li.animate({ "width": 320 })
      })
    });
  </script>
</body>

</html>
