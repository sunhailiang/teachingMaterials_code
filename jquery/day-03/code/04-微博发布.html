<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    .box {
      width: 600px;
      margin: 100px auto;
      border: 1px solid #000;
      padding: 20px;
    }

    textarea {
      width: 450px;
      height: 160px;
      outline: none;
      resize: none;
    }

    ul {
      width: 450px;
      padding-left: 80px;
    }

    ul li {
      line-height: 25px;
      border-bottom: 1px dashed #cccccc;
    }

    .fr {
      float: right;
    }
  </style>
</head>
<body>

<div class="box" id="weibo">
  <span>微博发布</span>
  <textarea name="" id="txt" cols="30" rows="10"></textarea>
  <button id="btn">发布</button>
  <ul id="ul">

  </ul>
</div>

<script src="jquery-1.12.4.js"></script>
<script>
  $(function(){
    // 1、点击发布创建一个li
    // 2、获取文本域内容给到li
    // 3、将li追加到ul中
    // 4、给li追加一个button
    // 5、点击button删除li
    $('#btn').click(function(){
        var txt=$("#txt").val().trim()
        $('#txt').val('')
        if(!txt){
            return
        }
        var $li=$('<li></li>')
        $li.text(txt)
        $($li).appendTo("#ul")
        var $btn=$("<button class='fr'>删除评论</button>")
        $btn.appendTo("li")
        $btn.click(function(){
            $(this).parent().remove()
        })
    })
    
  });
</script>
</body>
</html>
