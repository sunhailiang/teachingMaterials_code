<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      height: 8000px;
    }
    
    a {
      color: #FFF;
    }
    
    .actGotop {
      position: fixed;
      bottom: 50px;
      right: 50px;
      width: 150px;
      height: 195px;
      display: none;
      z-index: 100;
    }
    
    .actGotop a, .actGotop a:link {
      width: 150px;
      height: 195px;
      display: inline-block;
      background: url(images/gotop.png) no-repeat;
      outline: none;
    }
    
    .actGotop a:hover {
      width: 150px;
      height: 195px;
      background: url(images/gotop.gif) no-repeat;
      outline: none;
    }
  </style>

  
</head>
<body>
<!-- 返回顶部小火箭 -->
<div class="actGotop"><a href="javascript:;" title="Top"></a></div>


<script src="jquery-1.12.4.js"></script>
<script>
  $(function () {
    // 1.给window注册scroll事件
    // 2.Y轴卷曲高度超过700显示小飞机
    // 3.点击小飞机匀速回到顶部
    var rocket=$(".actGotop");
    $(window).scroll(function(){
      if($(window).scrollTop()>700){
        rocket.fadeIn(900)
      }else{
        rocket.fadeOut(900)
      }
    })
    rocket.click(function(){
      $('html').animate({'scrollTop':0},900)
    })
  });
</script>
</body>
</html>
